<!--	=======================================
	[ Google+ Share Button ]
	=======================================
		Basic Link tag that can be customized.
		I use the onclick action just for a consistent UX (Facebook JS uses a similar popup).

	[ VARIABLE ]
	=======================================
	Google's so awesome that they'll pull all the article, post, etc... content from the URL for you.
	(double-click the name and replace all for ease of use)
			
		SHARE_LINK_HERE			The link of the item to be shared

-->

<!--	[ Link ]	-->
<a class="sZ-button sZ-google" href="https://plus.google.com/share?url=SHARE_LINK_HERE" onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=500,width=600');return false;">
	<span>Share this thing on google+</span>
</a>
