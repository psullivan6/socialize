	<span class="sZ-title sZ-facebook_title"> Post</span>
</a>

<script src='http://connect.facebook.net/en_US/all.js'></script>
<script type="text/javascript">
	
	$('.sZ-facebook').click(function(){

		FB.init({appId: "282040525230053", status: true, cookie: true});
		
		var me = $(this);
		
		// calling the API ...
		var obj = {
			method: 'feed',
			link: me.attr('data-link'),
			picture: me.attr('data-image'),
			name: me.attr('data-title'),
			caption: me.attr('data-caption'),
			description: me.attr('data-description')
		};
		
		function callback(response) {
			if (response && response.post_id) {
				//	It was successfully posted
			} else {
				// No post
			}
		}
		
		FB.ui(obj, callback);
		
		return false;

	});


</script>
