<!--	=======================================
	[ Twitter Share Button ]
	=======================================
		Basic Link tag that can be customized.
		I use the onclick action just for a consistent UX (Facebook JS uses a similar popup).

	[ VARIABLES ]
	=======================================
	(double-click the name and replace all for ease of use)
					
		SHARE_LINK_HERE		The link of the item to be shared (shortened = better)
		SHARE_TEXT_HERE		The text to be posted in the tweet
-->

<!--	[ Link ]	-->
<a class="sZ-button sZ-twitter" href="https://twitter.com/share?url=SHARE_LINK_HERE&amp;text=SHARE_TITLE_HERE" onclick="javascript:window.open(this.href, '','menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=500,width=600');return false;">
	<span>Something awesome to share on Twitter</span>
</a>
